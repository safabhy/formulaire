<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label> Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Phone </label>
        <input type="tel" placeholder="123 456 7890"  id="contact-phone" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email </label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>   

      <div class="input-group">
        <label> Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validateMessage()"></textarea>
        <span id="message-error"></span>
      </div>

    <button onclick="return validateForm()">Submit</button>
    <span id="submit-error"></span>
  </form>



  
  </div>
  <script>
      var nameError=document.getElementById('name-error');
      var phoneError=document.getElementById('phone-error');
      var emailError=document.getElementById('email-error');
      var messagErrore=document.getElementById('message-error');
      var submitError=document.getElementById('submit-error');
      function validateName(){
          var name=document.getElementById('contact-name').value;
          if(name.length == 0)
          {
              nameError.innerHTML='Name is required';
              return false;
          }
          if(!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)){
            nameError.innerHTML='full name';
            return false;
          }
          nameError.innerHTML='<i class="fas  fa-check-circle"></i>';
          return true;

      }
      function validatePhone(){
        var phone=document.getElementById('contact-phone').value;
          if(phone.length == 0)
          {
              phoneError.innerHTML='Phone is required';
              return false;
          }
          if(phone.length !== 10)
          {
              phoneError.innerHTML='Phone no should be 10';
              return false;
          }
          if(!phone.match (/^[0-9]{10}$/))
          {
              phoneError.innerHTML='Phone no should be 10';
              return false;
          }
          phoneError.innerHTML='<i class="fas  fa-check-circle"></i>';
          return true;
      }
      function validateEmail(){
        var email=document.getElementById('contact-email').value;
          if(email.length == 0)
          {
              emailError.innerHTML='email ';
              return false;
          }4
          if(!email.match (/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/))
          {
              emailError.innerHTML='email';
              return false;
          }
          emailError.innerHTML='<i class="fas  fa-check-circle"></i>';
          return true;
      }
      function validateMessage(){
        var message=document.getElementById('contact-message').value;
        var required=30;
        var left= required - message.length;
        if(left>0)
        {
            messageError.innerHTML=left + 'characters required';
            return false;
        }
        messageError.innerHTML='<i class="fas  fa-check-circle"></i>';
          return true;
      }
       function validateForm(){
           if(!validateName()|| ! validatePhone()|| ! validateEmail() || ! validateMessage())
           {submitError.style.display='block';
            submitError.innerHTML='please fix error to submit';
            setTimeout(function(){
                submitError.style.display='none';
            },3000);
            return false;
           }
       }
  </script>
   
</body>
</html>
